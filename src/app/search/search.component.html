<div class="search_container">
  <div class="bg_screen_gradient"></div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="search">
          <div class="bg_screen"></div>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Type your favorite food</mat-label>
              <input id='search_input' matInput placeholder="Ex. Pizza" value="">
            </mat-form-field>
            <mat-card-actions>
              <button type="button" class='search_button' mat-button (click)='this.search($event)'>Search</button>
            </mat-card-actions>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <p *ngIf="not_found">
        Sorry, we couldn't find any matches.
      </p>
      <div class="col-sm-3" *ngFor = 'let receta of datos_search'>
        <div class="receta">
          <mat-card class="example-card">
            <mat-card-header class='title'>
              <mat-card-title>{{receta.title}}</mat-card-title>
            </mat-card-header>
            <div *ngIf = 'receta.image !== "" ; then img_true ; else img_false'></div>
            <ng-template #img_true>
              <img src={{receta.image}} mat-card-image class='img-fluid' alt="Receta app">
            </ng-template>
            <ng-template #img_false>
              <p>no</p>
            </ng-template>
            <mat-card-actions>
              <button mat-button [routerLink]="['receta', receta.id]" routerLinkActive="active">Ver</button>
              <button mat-button>Guardar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
